<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
</head>
<body>
    <button id="myButton">Questo è il mio bottone</button>
	<script>
        const myElement = document.getElementById("myButton");

        myElement.addEventListener("click", function() {
            alert("Il pulsante è stato cliccato!");
        });
	</script>
</body>
</html>
